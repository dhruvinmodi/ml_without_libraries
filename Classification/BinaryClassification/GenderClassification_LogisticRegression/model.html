<html>

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="description" content="Website for gender prediction">
    <meta name="keywords" content="Gender prediction">
    <meta name="author" content="Dhruvin Modi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12" style="text-align: center;padding: 20px;">
                <h1>Gender prediction</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">

                <form id="form">
                    <div class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Favorite Color</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="fav_color" id="0-0" value="1"
                                        checked>
                                    <label class="form-check-label" for="0-0">
                                        Cool
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="fav_color" id="0-1" value="2">
                                    <label class="form-check-label" for="0-1">
                                        Neutral
                                    </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="fav_color" id="0-2" value="3">
                                    <label class="form-check-label" for="0-2">
                                        Warm
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Favorite Music Genre</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="fav_music" id="1-1" value="2"
                                        checked>
                                    <label class="form-check-label" for="1-1">
                                        Folk/Traditional
                                    </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="fav_music" id="1-2" value="3">
                                    <label class="form-check-label" for="1-2">
                                        Hip hop
                                    </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="fav_music" id="1-5" value="6">
                                    <label class="form-check-label" for="1-5">
                                        R&B and soul
                                    </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="fav_music" id="1-4" value="5">
                                    <label class="form-check-label" for="1-4">
                                        Pop
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="fav_music" id="1-0" value="1">
                                    <label class="form-check-label" for="1-0">
                                        Electronic
                                    </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="fav_music" id="1-3" value="4">
                                    <label class="form-check-label" for="1-3">
                                        Jazz/Blues
                                    </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="fav_music" id="1-6" value="7">
                                    <label class="form-check-label" for="1-6">
                                        Rock
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Favorite Beverage</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="fav_bev" id="2-0" value="1"
                                        checked>
                                    <label class="form-check-label" for="2-0">
                                        Beer
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="fav_bev" id="2-3" value="4">
                                    <label class="form-check-label" for="2-3">
                                        Vodka
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="fav_bev" id="2-4" value="5">
                                    <label class="form-check-label" for="2-4">
                                        Whiskey
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="fav_bev" id="2-5" value="6">
                                    <label class="form-check-label" for="2-5">
                                        Wine
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="fav_bev" id="2-2" value="3">
                                    <label class="form-check-label" for="2-2">
                                        Other
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="fav_bev" id="2-1" value="2">
                                    <label class="form-check-label" for="2-1">
                                        Doesn't drink
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Favorite Soft Drink</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="fav_drink" id="3-0" value="1"
                                        checked>
                                    <label class="form-check-label" for="3-0">
                                        7UP/Sprite
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="fav_drink" id="3-1" value="2">
                                    <label class="form-check-label" for="3-1">
                                        Coca Cola/Pepsi
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="fav_drink" id="3-2" value="3">
                                    <label class="form-check-label" for="3-2">
                                        Fanta
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="fav_drink" id="3-3" value="4">
                                    <label class="form-check-label" for="3-3">
                                        Other
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <div type="submit" class="btn btn-primary" onclick="predict()" data-toggle="modal" data-target="#exampleModal">Predict</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Prediction</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="popup-content" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function predict() {
            let form = document.getElementById('form');
            let color = parseInt(form['fav_color'].value) - 1
            let music = parseInt(form['fav_music'].value) - 1
            let bev = parseInt(form['fav_bev'].value) - 1
            let drink = parseInt(form['fav_drink'].value) - 1
            let z = -0.032 + (color * 0.26) + (music * -0.091) + (bev * -0.1) + (drink * 0.22)
            let prediction = (1 / (1 + Math.exp(-1 * z))).toFixed(2) * 100
            let ele = document.getElementById('popup-content')

            if(prediction > 50){
                ele.innerHTML = `<p>You have ${prediction}% interest similar to Male and ${100 - prediction}% interest similar to Female</p>`
            }else{
                ele.innerHTML = `<p>You have ${100 - prediction}% interest similar to Female and ${prediction}% interest similar to Male</p>`
            }
        }
    </script>
</body>

</html>
